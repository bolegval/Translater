<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Переводчик</title>
</head>

<body>
  <h1>Переводчик</h1>
  <div class="translate">
    <div class="translate__enter">
      <div class="select__language">
        <p>Выберите язык:</p>
        <select name="" class="enter__language">
          <option value="ru">Русский</option>
          <option value="en">Английский</option>
          <option value="de">Немецкий</option>
          <option value="fr">Французский</option>
          <option value="es">Испанский</option>
        </select>
      </div>
      <div class="enter__text">
        Введите сюда свой текст
      </div>
    </div>
    <button class="translate__btn">Перевод</button>
    <div class="tanslate__result">
      <div class="select__language">
        <p>Выбeрите язык:</p>
        <select name="" class="result__language">
          <option value="en">Английский</option>
          <option value="ru">Русский</option>
          <option value="de">Немецкий</option>
          <option value="fr">Французский</option>
          <option value="es">Испанский</option>
        </select>
      </div>
      <div class="result__text">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
